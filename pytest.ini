[tool:pytest]
# Simple pytest configuration

# Test discovery
testpaths = tests
python_files = test_*.py

# Output formatting  
addopts = 
    --verbose
    --tb=short
    --color=yes

# Asyncio configuration
asyncio_mode = auto

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning